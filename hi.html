<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Web Dock</title>
    <link rel="stylesheet" href="hy.css"> </head>
<body>
    <div id="menubar">
        <ul>
           <a href="http://localhost:5500/hi.html" target="_blank" class="dock-item">
            <img src="icons/logo.png" alt="finder">
            <span class="app-name">Finder</span>
           </a>

           <a href="https://open.spotify.com/" target="_blank" class="dock-item">
            <img src="icons/spotify.png" alt="spotify icon">
            <span class="app-name">Spotify</span>
           </a>

           <a href="https://www.google.com/?client=safari&channel=mac_bm" target="_blank" class="dock-item">
            <img src="icons/safari.png" alt="safari">
            <span class="app-name">Safari</span>
           </a>

           <a href="https://appstoreconnect.apple.com/login" target="_blank" class="dock-item">
            <img src="icons/app-store.png" alt="app-store">
            <span class="app-name">App Store</span>
           </a>

           <a href="https://music.apple.com/us/new" target="_blank" class="dock-item">
            <img src="icons/music.png" alt="apple music">
            <span class="app-name">Music</span>
           </a>

           </ul>
    </div>
    
    </body>
</html>
